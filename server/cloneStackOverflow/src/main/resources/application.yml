server:
  port: 8080
  servlet:
    encoding:
      force-response: true
spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test&useLegacyDatetimeCode=false
    driver-class-name: org.h2.Driver
    username: sa
  sql:
    init:
      schema-locations: classpath*:db/h2/schema.sql
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG

#관리자 이메일 정의

mail:
  address:
    admin: admin@gmail.com

# 민감한 정보는 시스템 환경 변수에서 로드

jwt:
  key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420